name: standard-2.0

on:
  push:
    paths:
    - ubuntu/2.0/*/*/*
    - .github/workflows/standard-2.0.yml
  pull_request:
    paths:
    - ubuntu/2.0/*/*/*
    - .github/workflows/standard-2.0.yml

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php:
        - "7.1"
        - "7.2"
        - "7.3"
        node:
        - "10"
        - "12"
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: |
        docker build . --tag "$TAG"
      working-directory: "ubuntu/2.0/php${{ matrix.php }}/node${{ matrix.node }}"
      env:
        TAG: "${{ secrets.username }}/codebuild-php-node:php${{ matrix.php }}-node${{ matrix.node }}-standard-2.0"
    - name: Publish to the Docker Hub
      run: |
        docker login -u "$USERNAME" -p "$PASSWORD"
        docker push "$TAG"
      env:
        USERNAME: ${{ secrets.username }}
        PASSWORD: ${{ secrets.password }}
        TAG: "${{ secrets.username }}/codebuild-php-node:php${{ matrix.php }}-node${{ matrix.node }}-standard-2.0"
      # if: github.ref == 'refs/heads/master'
    - name: Publish to the GitHub package registry
      run: |
        echo "$USERNAME"
        docker login docker.pkg.github.com -u "$USERNAME" -p "$PASSWORD"
        docker tag "$TAG" "$PACKAGE"
        docker push "$PACKAGE"
      env:
        USERNAME: ${{ github.actor }}
        PASSWORD: ${{ secrets.token }}
        TAG: "${{ secrets.username }}/codebuild-php-node:php${{ matrix.php }}-node${{ matrix.node }}-standard-2.0"
        PACKAGE: "docker.pkg.github.com/${{ github.repository }}/php${{ matrix.php }}-node${{ matrix.node }}-standard-2.0:latest"
      # if: github.ref == 'refs/heads/master'
      # continue-on-error: true # docker.pkg.github.com is in beta and unstable, so ignore error (2019-08-31)
